title = "Blog"
url = "/blog/:page?"
layout = "blog"

[blogPosts]
pageNumber = {{ :page }}
postsPerPage = 9
==
{##}
<section id="body" class="py-20 flex-grow">
    <div class="container max-w-screen-xl">
        <div class="block lg:flex lg:flex-row">
            <div class="flew-grow-0 px-8 lg:w-2/12 xl:pr-0">
                <h3 class="text-purple-600">Categories</h3>
            </div>

            <div class="flex-grow-0 px-8 mt-16 lg:w-10/12 lg:mt-0 xl:pl-0">
                <div class="grid grid-cols-3">
                    {% for post in blogPosts.posts %}
                        {% partial 'blog/post-listing' post=post %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
