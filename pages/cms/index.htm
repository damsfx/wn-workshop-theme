<section id="body" class="py-20 flex-grow">
    <div class="container max-w-screen-xl">
        <div class="block lg:flex lg:flex-row divide-x divide-gray-100">
            <div class="flew-grow-0 px-8 lg:w-2/12 xl:pr-0">
                {% partial 'cms/sections-list' %}
            </div>

            <div class="flex-grow-0 px-8 mt-16 lg:w-10/12 lg:mt-0">
                <p>This area of the Workshop theme allows you to test the CMS module, including pages, layouts and partials derived from the theme. It also allows you to test in-built, included components of Winter CMS.</p>
            </div>
        </div>
    </div>
</section>
